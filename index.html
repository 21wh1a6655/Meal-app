
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meal App</title>
        <meta name = "description" content = "">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel="stylesheet" href ="styles1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <style>
            body {
                background-color: #C0C0C0; /* Light gray background color */
            }

            @keyframes moveText {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .navbar-brand {
            animation: moveText 10s infinite linear;
        }
        </style>

    
    </head>

    <body>

      <!--header div-->
      <div id = "nav" class = "navbar navbar-dark bg-secondary fixed-top">
        <div class = "container-fluid">
          <a class = "navbar-brand" href = "index.html"> Meal App</a>
        </div>
      </div>


      <!-- header heading-->
       <div id = "heading" class = "container text-center">
        <h1>Choose your meal..!</h1>
      </div>

      <!--search bar-->
      <div id = "search-bar" class = "container text-center mt-5" onkeyup = "showMealList()">
        <input type = "search" id = "my-search" class = "form-control" placeholder = "Search here.." />
      </div>

      <!-- text -->
      <div id = "heading-text" class = "mt-3 text-center">
        <h5>Results here:</h5>
      </div>

    </div>

    <!--main section-->
    <div id = "main" class = "d-flex justify-content-around container flex-wrap mt-5"></div>
    
    <script src="script.js" async defer></script>

    </body>
</html>
